<ion-view title="Voting result" hide-back-button="true" cache-view="false">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
                
        <div class="list card">
            <div>
                <div class="item item-divider">
                    {{voting.title}}
                    <br/>
                    <p>You have already voted.</p>
                </div>
                <div>
                    <div ng-repeat="item in items" class="item selected_{{item.select}}">
                        <div style="float:right;"> {{item.percent}}%</div>
                        {{item.text}} 
                    </div>
                </div>
                <div class="item item-divider">
                    Total voters number: {{votersNumber}}
                </div>
            </div>
        </div>
        <div class="list card" style="box-shadow:none;">
            <a class="button button-block button-positive" href="#/app/votings">
                Go back
            </a>
        </div>
    </ion-content>
</ion-view>
