<ion-view title="Profile" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}} {{user.id}}</h2>
                <p>{{user.city}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=150&height=150"/>
            </div>
        </div>
    </ion-content>
</ion-view>
