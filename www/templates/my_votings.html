<ion-view title="My votings" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    
    <ion-content class="has-header">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

        <div class="list">
            <a class="item" href="#" ng-repeat="voting in votings" on-hold="onHold('{{voting.title}}', '{{voting.id}}')">
                {{voting.title}}    
            </a>
        </div>        
    </ion-content>
    
    <script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-modal-view>
</script>
</ion-view>
