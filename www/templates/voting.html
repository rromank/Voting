<ion-view title="Voting" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="list card">
            <div ng-if="voting.isMultiple">
                <div class="item item-divider">
                    {{voting.title}}
                </div>
                <li class="item item-checkbox" ng-repeat="item in items">
                    <label class="checkbox">
                        <input type="checkbox" name="group">
                    </label>
                    {{item.text}}
                </li>
            </div>
            <div ng-if="!voting.isMultiple">
                <div class="item item-divider">
                    Select one item.
                </div>
                <label class="item item-radio" ng-repeat="item in items">
                    <input type="radio" name="group">
                    <div class="item-content">
                        {{item.text}}
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="confirm(group)">
            Confirm
        </button>
    </ion-content>
</ion-view>
