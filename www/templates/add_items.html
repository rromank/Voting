<ion-view title="Add votes" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-divider">
                Voting items:
            </div>
            <div class="item item-text-wrap" ng-repeat="item in voting.array">
                {{ item }}
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Voting item title" ng-model="voting.current">
            </label>
            <button class="button button-full button-small button-balanced" ng-click="creteItem(voting)">
                Add new item
            </button>
        </div>
        
        <button class="button button-full button-positive" ng-click="createVoting(voting)">
            Create voting
        </button>
        
    </ion-content>
</ion-view>

    <script id="popup-template.html" type="text/ng-template">
      <input ng-model="data.wifi" type="text" placeholder="Password">
    </script>
