<ion-view title="Create new voting">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Title" ng-model="voting.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Start date</span>
            <input type="date" ng-model="voting.startDate">
          </label>
          <label class="item item-input">
            <span class="input-label">Finish date</span>
            <input type="date" ng-model="voting.finishDate">
          </label>
            <ul class="list">
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="voting.isMultiple">
                 </label>
                 Allow multiple chois?
              </li>
            </ul>
            <button class="button button-full button-positive" ng-click="createVotingStepOne(voting)">
                Next step
            </button>
        
            
            <button class="button button-full button-positive" ng-click="url()">
                Show current url
            </button>

            
        </div>
    </ion-content>
</ion-view>
