<ion-view title="Voting" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="list card">
            <div ng-if="voting.isMultiple">
                <div class="item item-divider">
                    {{voting.title}}
                </div>
                <li class="item item-checkbox" ng-repeat="item in items">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="item.enabled">
                    </label>
                    {{item.text}}
                </li>
            </div>
            <div ng-if="!voting.isMultiple">
                <div class="item item-divider">
                    Select one item.
                </div>
                <label class="item item-radio" ng-repeat="item in items">
                    <input type="radio" name="group" ng-model="item.enabled" ng-value="true" ng-change="clearInputs(items, item)">
                    <div class="item-content">
                        {{item.text}}
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </div>
        </div>
        <div class="list card" style="box-shadow:none;">
            <div class="row">
                <div class="col col-50">
                    <a class="button button-block button-positive" href="#/app/votings">
                        Go back
                    </a>
                </div>
                <div class="col col-50">
                    <button class="button button-block button-positive" ng-click="confirm(items)">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
