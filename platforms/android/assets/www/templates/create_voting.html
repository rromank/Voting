<ion-view title="Create new voting" cache-view="false">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-divider">
                Input new voting params:
            </div>

          <label class="item item-input">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Title" ng-model="voting.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Start date</span>
            <input type="date" ng-model="voting.startDate">
          </label>
          <label class="item item-input">
            <span class="input-label">Finish date</span>
            <input type="date" ng-model="voting.finishDate">
          </label>
            <ul class="list" style="border-top: 1px solid;">
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="voting.isMultiple">
                 </label>
                 Allow multiple choice?
              </li>
            </ul>
        </div>
        
        <div class="list card" style="box-shadow:none;">
            <div class="row">
                <div class="col col-33">
                    <a class="button button-block button-positive" href="#/app/votings">
                        Go back
                    </a>
                </div>
                <div class="col col-33">
                    <button class="button button-full button-positive" ng-click="url()">
                        Url
                    </button>
                </div>
                <div class="col col-33">
                    <button class="button button-full button-positive" ng-click="createVotingStepOne(voting)">
                        Next step
                    </button>
                </div>
            </div>
        </div>        
    </ion-content>
</ion-view>
