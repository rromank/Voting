<ion-view title="All votings" hide-back-button="true">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        
        <div class="list card">
            <div class="item item-divider" ng-if="current_votings != ''">
                Current votings
            </div>
            <a class="item" ng-repeat="voting in current_votings" ng-click="open(voting.id)">
                {{voting.title}}
            </a>
            <div class="item item-divider" ng-if="not_started_votings != ''">
                Not started
            </div>
            <a class="item" ng-repeat="voting in not_started_votings">
                {{voting.title}}
            </a>
            <div class="item item-divider" ng-if="finished_votings != ''">
                Finished votings
            </div>
            <a class="item" ng-repeat="voting in finished_votings" ng-click="open(voting.id)">
                {{voting.title}}
            </a>
        </div>
        
    </ion-content>
</ion-view>
