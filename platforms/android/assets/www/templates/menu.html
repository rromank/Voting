<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Main menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/votings">
            <i class="fa fa-check-square-o" style="margin-right: 10px;"></i>
            All votings
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/my_votings">
            <i class="fa fa-check" style="margin-right: 10px;"></i>
            My votings
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/create_voting">
            <i class="fa fa-plus" style="margin-right: 10px;"></i>
            Create voting
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/profile">
            <i class="fa fa-user" style="margin-right: 10px;"></i>
            Profile
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
            <i class="fa fa-sign-out" style="margin-right: 10px;"></i>
            Logout
        </ion-item>

        <ion-item nav-clear menu-close ng-click="name()">

        </ion-item>
